<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年カウントダウンサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .section-title {
            font-size: 1.2rem;
            color: #8e9aaf;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #clock {
            font-size: 5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 1rem 0;
        }

        #date {
            font-size: 1.5rem;
            color: #b8c1ec;
            margin-bottom: 1rem;
        }

        #countdown {
            font-size: 2.5rem;
            color: #ff6b6b;
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        .countdown-title {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 0.5rem;
        }

        .footer {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.8rem;
            color: #8e9aaf;
            text-align: center;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            margin: 0.2rem 0;
        }

        .new-year-message {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 30px #fff, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        @media (max-width: 768px) {
            #clock {
                font-size: 3rem;
            }
            
            #countdown {
                font-size: 1.8rem;
            }

            .section {
                padding: 1.5rem;
            }

            .new-year-message {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks-container"></canvas>
    <div class="container">
        <div class="section">
            <div class="section-title">現在時間 (JST)</div>
            <div id="clock"></div>
            <div id="date"></div>
        </div>

        <div class="section">
            <div class="countdown-title">2024年のカウントダウン</div>
            <div id="countdown"></div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Freedomhuri All rights reserved</p>
            <p><small>System created by @freedomhuri | Design created by: Claude | Correction @freedomhuri</small></p>
            <p><small>※2025/1/2日に2025年のカウントダウンへと順次移行します。</small></p>
            <p><small>あけましておめでとうございます！今年もよろしくお願い致します！。</small></p>
        </footer>
    </div>
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            var timeString = hours + ":" + minutes + ":" + seconds;
            document.getElementById("clock").innerHTML = timeString;
            var dateString = now.toLocaleDateString('ja-JP', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById("date").innerHTML = dateString;
        }

        const canvas = document.getElementById('fireworks-container');
        const ctx = canvas.getContext('2d');

        let fireworks = [];
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height/2;
                this.speed = 3;
                this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                this.particles = [];
                this.dead = false;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                    this.dead = true;
                }
            }

            explode() {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = {
            x: (Math.random() - 0.5) * 10, // 横方向の速度
            y: (Math.random() - 0.5) * 10 // 縦方向の速度
        };
        this.radius = 2; // 初期半径
        this.life = 1; // 初期寿命
        this.decay = 0.01; // 寿命減少率
    }

    update() {
        this.x += this.speed.x; // 位置更新（横）
        this.y += this.speed.y; // 位置更新（縦）
        this.life -= this.decay; // 寿命減少
        if (this.life < 0) this.life = 0; // 寿命が負にならないようにする
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, Math.max(0, this.radius * this.life), 0, Math.PI * 2); // 半径が負にならないようにする
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}


        function drawFireworks() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }

            fireworks = fireworks.filter(firework => !firework.dead);
            particles = particles.filter(particle => particle.life > 0);

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(drawFireworks);
        }

        let fireworksStarted = false;

        // 本番用の日時設定
        const targetDate = new Date("January 1, 2025 00:00:00").getTime();
        //↓ test code 
        //const targetDate = new Date(new Date().getTime() + (10 * 1000)).getTime();
        const updateInterval = 1000;

        function updateTimer() {
            const currentDate = new Date().getTime();
            const timeDifference = targetDate - currentDate;
            
            if (timeDifference <= 0) {
                document.getElementById("countdown").innerHTML = '<div class="new-year-message">Happy New Year!!!</div>';
                if (!fireworksStarted) {
                    canvas.style.display = 'block';
                    drawFireworks();
                    fireworksStarted = true;
                }
            } else {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
            }
        }
        
        updateClock();
        setInterval(updateClock, 1000);
        
        updateTimer();
        setInterval(updateTimer, updateInterval);
    </script>
</body>
</html>
